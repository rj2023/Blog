{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h2>Create a New Post</h2>
    <form action="{% url 'create_post_submit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" required>

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" placeholder="tag1, tag2">
        </div>

        <div class="form-group" >
            <label for="content">Content</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" name="image" id="image" accept="image/*">
        </div>        
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>


{% comment %} <script src="https://cdn.tiny.cloud/1/7pm90a71vv9bhhnss4aqyml7clobxcz3zwgy8ej8u58raatp/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script> {% endcomment %}
<script src="https://cdn.tiny.cloud/1/7pm90a71vv9bhhnss4aqyml7clobxcz3zwgy8ej8u58raatp/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
      selector: '#content',
      plugins: [
        // Core editing features
        'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
        // Your account includes a free trial of TinyMCE premium features
        // Try the most popular premium features until Oct 4, 2024:
        'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
      ],
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
      ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
    });
  </script>

{% endblock %}
